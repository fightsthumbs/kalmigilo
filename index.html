<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALMIGILO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-info">
        <h1>KALMIGILO</h1>
        <p>Este proyecto es un manera de dejar de pensar en cosas negativos. <br> Se basa en la idea de contar hacia atrás desde el número 1000, incrementando en múltiplos de 7. 
        </p>
    </header>
    <div id="settings">

        <div class="step-number-cont">
            <label for="step-number">Número de pasos</label>
            <input type="number" name="step-number" id="step-number" value="7">

        </div>
        <div class="incremental-cont">
            <label for="incremental">Pasos incrementales</label>
            <input type="checkbox" name="incremental" id="incremental" checked>

        </div>
        <input type="button" value="Aceptar" id="accept">

    </div>

    <div class="casillas" id="casillasCont">
        <!-- <p>Hello world varas</p> -->
    </div>

<footer>

</footer>

</body>
</html>
